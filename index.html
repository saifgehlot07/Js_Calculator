<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="./script.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <div class="display">
        <div data-previous-result class="previous"></div>
        <div data-current-result class="current"></div>
      </div>
      <div class="theme-switch">
        <div class="toggle">
          <div class="indicator"></div>
        </div>
        <div class="text">
          <p>Switch Theme</p>
        </div>
      </div>
      <div class="cal-buttons">
        <button data-clear-all class="yellow">C</button>
        <button data-key class="light-yellow">(</button>
        <button data-key class="light-yellow">)</button>
        <button data-key class="light-purple">*</button>
        <button data-key class="light-yellow">√</button>
        <button data-key class="light-yellow">%</button>
        <button data-key class="light-yellow">+/-</button>
        <button data-key class="light-purple">÷</button>
        <button data-key class="">7</button>
        <button data-key class="">8</button>
        <button data-key class="">9</button>
        <button data-key class="light-purple">-</button>
        <button data-key class="">4</button>
        <button data-key class="">5</button>
        <button data-key class="">6</button>
        <button data-key class="light-purple">+</button>
        <button data-key class="">1</button>
        <button data-key class="">2</button>
        <button data-key class="">3</button>
        <button data-key class="light-purple">.</button>
        <button data-key class="">0</button>
        <button data-delete class="">←</button>
        <button data-equal class="grid-col-span-2 purple">=</button>
      </div>
    </div>
  </body>
</html>
